<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body style="background-color: rgb(128, 75, 123);">
    <fieldset>
        <legend><h1>Registration details</h1> </legend>
        <table border="0" style="width: auto" cellpadding="5px" >
            <tr>
              <td><label for="">Univercity</label></td>
              <td>
                <input type="text" />
              </td>
            </tr>
            
            <tr>
              <td><label for="">Institute</label></td>
              <td>
                <input type="text" name="" id="" />
              </td>
            </tr>
            <tr>
              <td>Branch</td>
              <td>
                <select name="Branch" id="">
                    <option value="">---select---</option>
                    <option value="">IT</option>
                    <option value="">Civil</option>
                    <option value="">Electrical</option>
                    <option value="">mechanical</option>
        
        
                </select>
              </td>
            </tr>
            <!-- 4th row -->
            <tr>
              <td>Degree</td>
              <td>
                <select name="Branch" id="">
                    <option value="">---select---</option>
                    <option value="">Associates degree</option>
                    <option value="">Bachelor degree</option>
                    <option value="">Master Degree</option>
                    <option value="">Phd</option>
        
        
                </select>
                <input type="radio">pursuning
                <input type="radio">completed
                
              </td>
            </tr>
            
            <tr>
              <td>Avg CPI</td>
              <td>
                <input type="number" name="" id="" />
            
                UPTO<input type="number" name="" id="" />TH SEMESTER
            </td>
            </tr>
            <tr>
              <td>Experiance</td>
              <td>
                <input type="number" name="" id="" />Years
              </td>
            </tr>
    
            <tr>
              <td>Your Website or Blog</td>
              <td>
                <input type="url" name="" placeholder="www.example.com" />
            
              </td>
            </tr>
            <tr>
              <td colspan="2">
            <center>
                  <input type="submit" name="" value="Register" />
                  <input type="reset" name="" value="Clear" />
                </center>
              </td>
            </tr>
          </table>
</fieldset>
</body>
</html>
